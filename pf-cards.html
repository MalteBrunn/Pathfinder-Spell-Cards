<script>
  function load (spelllist) {
    var html = '';
    for (var data in spelllist) {
      html += spellcard(css_color_level[spelllist[data]['level']], spelllist[data]);
    }
    document.body.innerHTML += html; 
  }
</script>
</head>
<body id="body" onload="load(cards);">
</body></html>
